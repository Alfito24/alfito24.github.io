<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
      .card-header{
          transition: .5s;
          border-radius: 10px;
      }
      .card-header:hover{
          background-color: rgb(187, 186, 186);
          color: black;
      }   
      .tulisan:hover{
          color: black;
      } 
      .contact{
          transition: .4s;
      }
      .contact:hover{
          background-color: rgb(170, 164, 164);
          color: white;
          font-weight: bold;
      }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-5">Profil Saya</h2>
  
  <div id="accordion">
    <div class="card">
      <div class="card-header">
        <a class="card-link" data-toggle="collapse" href="#collapseOne">
         <p class="text-danger text-info text-center">Description</p>
        </a>
      </div>
      <div id="collapseOne" class="collapse show" data-parent="#accordion">
        <div class="card-body text-center">
            <img src="foto.jpg" alt="" class="text-center mb-3">
            <br>
              Saya Alfito Khansa Nugraha, mahasiswa Sistem Informasti ITS. Saya memiliki minat yang tinggi pada bidang teknologi dan bisnis
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <a class="collapsed card-link" data-toggle="collapse" href="#collapseTwo">
       <p class="text-danger text-center tulisan">Education</p>
      </a>
      </div>
      <div id="collapseTwo" class="collapse" data-parent="#accordion">
        <div class="card-body text-center">
            <div class="row justify-content-center text-center">
                <div class="col-lg-3 col-md-6 col-sm-12 text-center pt-3">
                <div class="card" style="width: 15rem;height: 20rem;">
                    <img src="sd.png" class="card-img-top" alt="...">
                    <div class="card-body">
                      <p class="card-text">SDN Jambangan 1</p>
                    </div>
                  </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12 pt-3">
                    <div class="card" style="width: 15rem;height: 20rem;">
                        <img src="smp.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <p class="card-text">SMPN 22 Surabaya</p>
                        </div>
                      </div>
                    </div>

                    <div class="col-lg-3 col-md-6 col-sm-12 pt-3">
                        <div class="card" style="width: 15rem;height: 20rem;">
                            <img src="sma.png" class="card-img-top" alt="...">
                            <div class="card-body">
                              <p class="card-text">SMAN 15 Surabaya</p>
                            </div>
                          </div>
                        </div>

                        <div class="col-md-3 pt-3">
                            <div class="card" style="width: 15rem; height: 20rem;">
                                <img src="its.png" class="card-img-top" alt="..." >
                                <div class="card-body">
                                  <p class="card-text">Institut Teknologi Sepuluh Nopember</p>
                                </div>
                              </div>
                            </div>
            </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <a class="collapsed card-link" data-toggle="collapse" href="#collapseThree">
          <p class="text-danger text-info text-center">Contact</p>
        </a>
      </div>
      <div id="collapseThree" class="collapse" data-parent="#accordion">
        <div class="card-body">
            <div class="container">
                <div class="row justify-content-evenly">
                    <div class="col-lg-4 pt-3">
                        <div class="card contact" style="width: 15rem;height: 20rem;">
                            <a href="https://line.me/ti/p/iGTdj-JrAv" target="_blank"><img src="rsz_1line-removebg-preview.png"card-img-top" alt="..."></a>
                            <div class="card-body">
                              <p class="card-text text-center">Line</p>
                            </div>
                          </div>
                    </div>
                    <div class="col-lg-4 pt-3">
                        <div class="card contact" style="width: 15rem;height: 20rem;">
                            <a href="https://twitter.com/khansaalfito" target="_blank"><img src="twitter.png" class="card-img-top" alt="..."></a>
                            <div class="card-body">
                              <p class="card-text text-center">Twitter</p>
                            </div>
                          </div>
                    </div>
                    <div class="col-lg-4 pt-3">
                        <div class="card contact" style="width: 15rem;height: 20rem;">
                            <a href="https://www.instagram.com/alfitokn/" target="_blank">
                                <img src="rsz_ig.png" class="card-img-top" alt="...">
                            </a>
                          
                            <div class="card-body">
                              <p class="card-text text-center">Instagram</p>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
    
</body>
</html>
